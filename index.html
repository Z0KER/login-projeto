<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Login">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="public/css/left-login.css">
    <link rel="stylesheet" href="public/css/right-login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="main-login">
            <div class="left-login">
                <h1>Faça login<br>E entre para o nosso time</h1>
                <img src="public/img/hacker.svg">
            </div>

            <div class="right-login">
                <form action="" class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="user">Usuário</label>
                        <input type="text" name="user" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Senha" required>
                    </div>
                    <button class="btn-login">Login</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
